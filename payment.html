  <div class="container"></div>
    <div class="py-5 text-center" >

      <h2>Payment</h2>
      <p class="lead">Enter Card details to make payment</p>
    </div>

    <div class="row">
      <div class="mx-auto col-md-4">
        <h4 class="mb-3">Enter your details</h4>
        <hr class="mb-4"><br>
        <form action="card_connect.php" method="post">
          <div class="row">
            <div class="col-md-8 mb-3">
              <label for="Card_Number">Card Number</label>
              <input type="text" class="form-control" id="Card_Number" name="Card_Number" placeholder="XXXX XXXX XXXX XXXX" value="" required>
            </div>
            <div class="col-md-8 mb-3">
              <label for="Name_on_Card">Name on Card</label>
              <input type="text" class="form-control" id="Name_on_Card" name="Name_on_Card" placeholder="JON DOE" value="" required>
            </div>
            <div class="col-md-8 mb-3">
              <label for="CVV">CVV</label>
              <input type="text" class="form-control" id="CVV" name="CVV" placeholder="123" value="">
            </div>
            <div class="col-md-8 mb-3">
              <label for="Expiry_Date">Expiry Date</label>
              <input type="date" class="form-control" id="Expiry_Date" name="Expiry_Date" placeholder="YYYY-MM-DD" value="" required>
            </div>
          <div class="col-md-8 mb-3">
            <label for="Registered_ph_no">Mobile Number</label>
            <input type="tel" class="form-control" id="Registered_ph_no" name="Registered_ph_no" placeholder="9876543210">
          </div>
        </div>
            <br>
            <hr class="mb-4"><br>
            <div class="row">
          </div>
              <center>
                <input type="submit" href="#myModal" class="trigger-btn btn btn-primary" data-toggle="modal" value="Register"/>
            </center>
        </form>
      </div>
    </div>
    <div id="myModal" class="modal fade">
      <div class="modal-dialog modal-confirm">
        <div class="modal-content">
          <div class="modal-header">
            <div class="icon-box">
              <i class="material-icons">&#xE876;</i>
            </div>        
            <h4 class="modal-title w-100">Awesome!</h4> 
          </div>
          <div class="modal-body">
            <p class="text-center">You have been registered.</p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-success btn-block" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>
